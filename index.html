<html lang="en">

<head>
    <meta charset="utf-8">
    <title>What's the weather like?</title>
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width = device-width, minimum-scale = 1">
   
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div class="day-time-section">
            <div id="day-time"></div>
        </div>

        <div id="loader"></div>
        <p id="message-error" style="padding-top: 2rem;">

        <div id="display-infos">   
            <div id="temperature-scale">
                <h1 id="temperature"></h1>
                <div id="scales-options">
                    <p id="celsius" class="selected">C</p>
                    <p id="fahrenheit">F</p>
                </div>
            </div>

            <div class="temp-icon">
                <img id="icon-weather">
                <p id="weather"></p>
            </div>
            <p id="place"></p>
        </div>

        <div class="time-updated">
            <p id="time">Updated at 2:40 PM</p>
            <p id="refresh"><i class="fas fa-sync-alt"></i></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
